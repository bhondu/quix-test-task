<table class="table table-striped" [ngClass]="{ loading }">
  <thead>
    <tr>
      <th scope="col" class="id">ID</th>
      <th scope="col" class="date">Date</th>
      <th scope="col" class="amount">Amount</th>
      <th scope="col" class="status">Status</th>
      <th scope="col" class="desc">Description</th>
    </tr>
  </thead>
  <tbody *ngIf="items.length">
    <tr *ngFor="let item of items">
      <td class="id">{{ item.id }}</td>
      <td class="date">{{ item.createdAt | date }}</td>
      <td class="amount">{{ item.amount | currency: item.currency:'symbol':'1.2-3' }}</td>
      <td class="status">{{ item.status }}</td>
      <td class="desc">{{ item.description }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!items.length && !loading" class="text-center">No transactions to display.</div>
